<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Centering Test</title>
    <style>
        body {
            margin: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .section {
            margin-bottom: 40px;
            padding: 20px;
            border: 2px solid #ddd;
            background: #f5f5f5;
        }
        .title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Text Centering Verification</h1>

    <div class="section">
        <div class="title">About Section</div>
        <iframe src="http://localhost:3001/#about"></iframe>
    </div>

    <div class="section">
        <div class="title">Portfolio Section</div>
        <iframe src="http://localhost:3001/#portfolio"></iframe>
    </div>

    <div class="section">
        <div class="title">Contact Section</div>
        <iframe src="http://localhost:3001/#contact"></iframe>
    </div>

    <script>
        // Auto-refresh every 5 seconds to see changes
        setTimeout(() => {
            location.reload();
        }, 5000);
    </script>
</body>
</html>
